<body class="bg">


    

        <div class="container">
            
            <div class="formlogin">

                
                
                <form onsubmit="loginRequest()" class="formulario"  id="login-form">
                    <div id="logologin" class="logologin">
                        <img id="imagemLogo" src="../imagensnever/logoneverloss.png" alt="">
                    </div>
                    <div class="titlelogin">
                        <h1>Acesse sua conta</h6>
                    </div>
                    <div class="messageinvalid" id="messageid">
                        <span><h4>E-mail ou senha inv√°lida.</h4></span>
                    </div>
                    <div class="labeluser">
                        <label for="user">E-mail</label>
                    </div>
                    <div class="userlogin">
                        <div class="subuser">
                            <input id="username" type="text" title="Digite seu e-mail" placeholder="Digite seu e-mail" name="username"  required oninvalid="this.setCustomValidity('Preencha seu e-mail')" onchange="try{setCustomValidity('')}catch(e){}">
                        </div>
                    </div>
                    <div class="labelpassword">
                        <label for="user">Senha</label>
                    </div>
                    <div class="userpassword">
                        
                        <input id="inputpassword" type="password" title="Digite sua senha" placeholder="Digite sua senha" name="password"  required oninvalid="this.setCustomValidity('Preencha sua senha')" onchange="try{setCustomValidity('')}catch(e){}">
                        <span><ion-icon id="iconpassword" name="eye-outline" onclick="mostrar()"></ion-icon></span>
                    </div>
                    <div class="btnlogin">
                        <button type="submit" class="btn-entrar">Entrar</button>
                        <span><h5>Esqueci minha senha</h5></span>
                    </div>
                    
                </form>

                
            </div>
            <div class="imglogin">
                <img src="/imagensnever/empresa2.png" alt="">
            </div>
        </div>






        <script>

            function retorno(resposta) {
                        if (resposta.d.erro !== "ok") {
                            $('#dretorno').css("visibility", "visible")
                            $('#retorno').html(resposta.d.erro)             
                        }
                        else {
                            sessionStorage.setItem('id', resposta.d.id)
                            if (window.location.search.substring(1).split('&')[0].replace('url=', '') == '') {
                                location.reload();
                            }
                            else {
                                window.location.assign(window.location.search.substring(1).split('&')[0].replace('url=', ''));
                            }
                            
                        }

                    }
    

        </script>
