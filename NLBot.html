    <script>

        function stars(){
            var count = 50;
            let scene = document.querySelector('.scene');
            var i = 0;
            while(i < count){
                let star = document.createElement('i');
                let x = Math.floor(Math.random() * window.innerWidth);
                let duration = Math.random() * 1;
                let h = Math.random()*100;

                star.style.left = x + 'px';
                star.style.width = 1 + 'px';
                star.style.height = h + 'px';
                star.style.animationDuration = duration + 's';

                scene.appendChild(star);
                i++;
            }

            
        }


        $( document ).ready(function() {
            $('#summaryStopButton').hide()
        });


     



        


        

        
        




        function esconderplay(){

            $('#summaryRunButton').hide();
            $('#summaryStopButton').show();
            $('.box::before').addClass('ativar');
            $(".rocket").addClass('animar');
            stars();
            $(".tableBot").addClass('sombrafixa');
            $(".box").css("opacity", 1);
            


            }

            function showplay(){
            $('#summaryStopButton').hide()
            $('#summaryRunButton').show()
            $(".rocket").removeClass('animar');
            $('.box::before').removeClass('ativar');
            $(".scene i").remove();
            $(".tableBot").removeClass('sombrafixa');
            $(".box").css("opacity", 0.7);


            }



    </script>
